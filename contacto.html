    <section id="contenedor-formulario">
        <h3>Contacto</h3>
        
        <form id="formulario" action="https://formspree.io/f/xqkodrwg" method="POST">
            <fieldset>
                <legend>Contactanos</legend>
                
                <div id="contenedor-campos">
                    <div class="campo">
                        <label>Nombre</label>
                        <input class="input-text" type="text" placeholder="Nombre" required>
                    </div>
                    <div class="campo">
                        <label>Correo</label>
                        <br>
                        <input class="input-text" type="email" placeholder="Email" required>
                    </div>
                    <div class="campo">
                        <label>Celular</label>
                        <br>
                        <input class="input-text" type="text" placeholder="Celular" required onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div class="campo">
                        <label>Direccion</label>
                        <br>
                        <input class="input-text" type="text" placeholder="Direccion" required>
                    </div>
                    <div class="campo">
                        <label>Sexo</label>
                        <br>
                        <label style="font-size: 1em;" for="Masculino">Masculino</label>
                        <input type="radio" id="masculino" name="sexo" required>
                        <label style="font-size: 1em; margin-left: 1em;" for="Femenino">Femenino</label>
                        <input type="radio" id="Femenino" name="sexo" required>
                    </div>
                    <div class="campo">
                        <label>Comentarios</label>
                        <br>
                        <textarea class="input-text" required></textarea>
                    </div>
                </div>
                    
                <div id="contenedor-botones">
                        <input class="boton" type="reset" value="Limpiar">
                        <input class="boton" type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
    </section>
