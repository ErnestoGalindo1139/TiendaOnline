    <main>

        <h3>Devoluciones</h3>


        <form id="devoluciones" action="https://formspree.io/f/xdovlqzp" method="POST">

            <div class="campoDevolucion">
                <label for="nombreDevolucion">Nombre:</label>
                <input type="text" id="nombreDevolucion" placeholder="Escriba su nombre" name="nombre" required>
            </div>

            <div class="campoDevolucion">
                <label for="apellidosDevolucion">Apellidos:</label>
                <input type="text" id="apellidosDevolucion" placeholder="Escriba su nombre" name="apellidos" required>
            </div>

            <div class="campoDevolucion">
                <label for="emailDevolucion">Email:</label>
                <input type="email" id="emailDevolucion" name="email" placeholder="name@example.com" required>
            </div>

            <div class="campoDevolucion">
                <label for="dateDevolucion">Fecha de la compra:</label>
                <input type="date" id="dateDevolucion" name="date" max="" required>
            </div>

            <div class="campoDevolucion">
                <label for="ciudadDevolucion">Ciudad:</label>
                <input type="text" id="ciudadDevolucion" name="ciudad" placeholder="Introduzca su ciudad" required>
            </div>

            <div class="campoDevolucion">
                <label for="estado">Estado:</label>
                <select name="estado" id="estadoDevolucion" required>
                    <option disabled selected value="">Seleccione una opcion</option>
                    <option value="aguascalientes" required>Aguascalientes</option>
                    <option value="bajacalifornia">Baja California</option>
                    <option value="bajacaliforniasur">Baja California Sur</option>
                    <option value="campeche">Campeche</option>
                    <option value="chiapas">Chiapas</option>
                    <option value="chihuahua">Chihuahua</option>
                    <option value="coahuila">Coahuila</option>
                    <option value="colima">Colima</option>
                    <option value="durango">Durango</option>
                    <option value="estadodemexico">Estado de México</option>
                    <option value="guanajuato">Guanajuato</option>
                    <option value="guerrero">Guerrero</option>
                    <option value="hidalgo">Hidalgo</option>
                    <option value="jalisco">Jalisco</option>
                    <option value="michoacan">Michoacán</option>
                    <option value="morelos">Morelos</option>
                    <option value="nayarit">Nayarit</option>
                    <option value="nuevoleon">Nuevo León</option>
                    <option value="oaxaca">Oaxaca</option>
                    <option value="puebla">Puebla</option>
                    <option value="queretaro">Querétaro</option>
                    <option value="quintanaroo">Quintana Roo</option>
                    <option value="sanluispotosi">San Luis Potosí</option>
                    <option value="sinaloa">Sinaloa</option>
                    <option value="sonora">Sonora</option>
                    <option value="tabasco">Tabasco</option>
                    <option value="tamaulipas">Tamaulipas</option>
                    <option value="tlaxcala">Tlaxcala</option>
                    <option value="veracruz">Veracruz</option>
                    <option value="yucatan">Yucatán</option>
                    <option value="zacatecas">Zacatecas</option>
                </select>
            </div>

            <div class="campoDevolucion" >
                <label for="textareaDevolucion">Motivo de la devolucion:</label>
                <textarea id="textareaDevolucion" name="motivo" required></textarea>
            </div>

            <div id="botonesDevolucion">
                <input id="btn-submit" type="submit" value="Enviar Formulario">
                <button id="btn-limpiar">Limpiar</button>
            </div>

        </form>
